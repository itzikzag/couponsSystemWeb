<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<div class="conatiner">
    <h2>Create new Company</h2>
    <form (ngSubmit)="createCompany()">
        <div class="row">
            <div class="form-group col-xs-4 col-lg-4">
                <label for="email">Company Name:</label>
                <input type="text" class="form-control" [(ngModel)]="company.compName" [ngModelOptions]="{standalone: true}" required>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-4 col-lg-4">
                <label for="email">Comapny Email:</label>
                <input type="email"  class="form-control" id="email" [(ngModel)]="company.email" [ngModelOptions]="{standalone: true}" required>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-4 col-lg-4">
                <label for="pwd">Company Password:</label>
                <input type="password" class="form-control" id="pwd" [(ngModel)]="company.password" [ngModelOptions]="{standalone: true}" required>
            </div>
        </div>
        <button type="submit" class="btn btn-default">Add new Company!</button>
    </form>

</div>
