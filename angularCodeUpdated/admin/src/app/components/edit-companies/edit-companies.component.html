<div class="container">
    <table class="table table-stripped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Company name</th>
                <th>company email</th>
                <th>company password</th>
            </tr>
        </thead>
        <tbody>
            <tr class="clickable-row" data-toggle="modal" data-target="#editCompany" *ngFor="let company of companies" (click)="setCompany(company)">
                <td>{{ company.id }}</td>
                <td>{{ company.compName }}</td>
                <td>{{ company.email }}</td>
                <td>{{ company.password }}</td>
            </tr>
        </tbody>
    </table>
</div>

<div id="editCompany" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>{{ company.compName }}</h3>
            </div>
            <div class="modal-body">

                <form (ngSubmit)="updateCompany()">
                    <div class="row">
                        <div class="form-group col-lg-4">
                            <label for="email">Comapny Email:</label>
                            <input type="email" class="form-control" id="email" [(ngModel)]="company.email" [ngModelOptions]="{standalone: true}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-4">
                            <label for="pwd">Company Password:</label>
                            <input type="password" class="form-control" id="pwd" [(ngModel)]="company.password" [ngModelOptions]="{standalone: true}"
                                required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default">Update Company</button>
                </form>
                <hr>
                <button class="btn btn-danger btn-lg" (click)="deleteCompany()">Delete Company!?!?</button>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


</div>
