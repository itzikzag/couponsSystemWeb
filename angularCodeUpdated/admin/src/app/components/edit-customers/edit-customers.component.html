

<div class="container">
        <table class="table table-stripped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>customer name</th>
                    <th>customer password</th>
                </tr>
            </thead>
            <tbody>
                <tr class="clickable-row" data-toggle="modal" data-target="#editCustomer" *ngFor="let customer of customers" (click)="setCustomer(customer)">
                    <td>{{ customer.id }}</td>
                    <td>{{ customer.custName }}</td>
                    <td>{{ customer.password }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div id="editCustomer" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>{{ customer.custName }}</h3>
                </div>
                <div class="modal-body">
    
                    <form (ngSubmit)="updateCustomer()">
                        
                        <div class="row">
                            <div class="form-group col-lg-4">
                                <label for="pwd">customer Password:</label>
                                <input type="password" class="form-control" id="pwd" [(ngModel)]="customer.password" [ngModelOptions]="{standalone: true}"
                                    required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-default">Update customer</button>
                    </form>
                    <hr>
                    <button class="btn btn-danger btn-lg" (click)="deleteCustomer()">Delete customer!?!?</button>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    
    
    </div>
