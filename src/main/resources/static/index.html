<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="/images/icons/favicon.ico"/>

	<link rel="stylesheet" type="text/css" href="/couponsSystemWeb/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/couponsSystemWeb/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/couponsSystemWeb/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="/couponsSystemWeb/vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="/couponsSystemWeb/vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="/couponsSystemWeb/vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="/couponsSystemWeb/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="/couponsSystemWeb/vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="/couponsSystemWeb/css/util.css">
	<link rel="stylesheet" type="text/css" href="/couponsSystemWeb/css/main.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(/couponsSystemWeb/images/coupon-login.jpg);">
					<span class="login100-form-title-1">
						Login
					</span>
				</div>

				<form action="/couponsSystemWeb/servlet" class="login100-form validate-form"  method="POST">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Username</span> 	
						<input class="input100" type="text" name="userName" placeholder="Enter username">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" placeholder="Enter password">
						<span class="focus-input100"></span>
					</div>
					<div class="row">
					<select class="form-control" aria-label="Username" aria-describedby="basic-addon1" name="clientType">
						<option value="Admin">Admin</option>
						<option value="Company">Company</option>
						<option value="Customer">Customer</option>
					</select>
				</div>
				<br>
				<br>
				
					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Login
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
<!--===============================================================================================-->
	<script src="/couponsSystemWeb/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/couponsSystemWeb/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="/couponsSystemWeb/vendor/bootstrap/js/popper.js"></script>
	<script src="/couponsSystemWeb/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/couponsSystemWeb/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/couponsSystemWeb/vendor/daterangepicker/moment.min.js"></script>
	<script src="/couponsSystemWeb/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="/couponsSystemWeb/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="/couponsSystemWeb/js/main.js"></script>

</body>
</html>
